<html>
    <head>
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="index.css">
        
                
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <button class="btn" id="home">
                    0
                </button>
                <div class="small-btn">
                    <button class="score-btn" onclick="homeAdd1()">
                        +1
                    </button>
                    <button class="score-btn" onclick="homeAdd2()">
                        +2
                    </button>
                    <button class="score-btn" onclick="homeAdd3()">
                        +3
                    </button>
                </div>
                
            </div>
            <div>
                <h3>GUEST</h3>
                <button class="btn" id="guest">
                    0
                </button>

                <div class="small-btn">
                    <button class="score-btn" onclick="add1()">
                        +1
                    </button>
                    <button class="score-btn" onclick="add2()">
                        +2
                    </button>
                    <button class="score-btn" onclick="add3()">
                        +3
                    </button>
                </div>

            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
